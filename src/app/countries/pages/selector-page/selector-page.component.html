<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="form">

  <!-- Continentes-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
          <option value="">-- Seleccione continente --</option>
          <option *ngFor="let region of regions">{{region}}</option>
      </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="country">
          <option value="">-- Seleccione País --</option>
          <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="bordersByCountry.length > 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="border">
          <option value="">-- Seleccione Frontera --</option>
          <option *ngFor="let border of bordersByCountry" [value]="border.cca3">{{border.name}}</option>
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code>
  {{form.value | json}}
</code>
<h5 class="mt-3">Valid: {{form.valid}}</h5>
